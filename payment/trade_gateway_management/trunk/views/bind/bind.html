<%- include ../base/head.html %>
<link rel="stylesheet" href="/plugins/bootstrap/bootstrap-datetimepicker.min.css">
<style>
    .search {
        margin-left: 15px;
    }

    .search label:nth-child(n+2) {
        margin-left: 15px;
    }

    .search [func=search] {
        margin-left: 15px;
        width: 150px;
        display: inline-block
    }
    .search [func=export] {
        margin-left: 15px;
        width: 50px;
        display: inline-block
    }

    input.queryTime.form-control {
        cursor: pointer;
        width: 150px;
        height: 30px;
        display: inline-block;
        margin-left: 10px;
        text-align: center;
    }
    .form-group select {
        margin-left:  10px
    }
    .goods-info span {
        display: inline-block;
        width: 150px;
        margin-left: 10px;
    }
    .goods-info label {
        margin-left: 15px;
    }
    .trade-success {
        color: green;
        font-weight: 600;
        font-size: 17px
    }
    .trade-fail{
        color: red;
        font-weight: 600;
        font-size: 17px
    }
    .trade-pendding{
        color: darkorange;
        font-size: 17px
    }
    .payment-refund-all{
        color: red;
        font-weight: 600;
    }
    .payment-refund-part{
        color: darkorange;
    }
    .form-group .form-control {
        margin-left: 50px;
        display: inline;
        width: 320px;
    }
</style>
<%- include ../base/css.html %>
<%- include ../plugins/datatables/css.html %>
<%- include ../base/container.html %>
<div>
    <h3>基本信息</h3>
    <span style="display: none" id="update_id"><%= id %></span>
    <div class="form-group">
        <label style="margin-left: 1em;">账户名称</label>
        <input type="tel" class="form-control"
               placeholder="请输入账户名称" id="account_name">
        <h5 style="color: #f00;display: inline;margin-left: 1em">*</h5>
    </div>
    <div class="form-group">
        <label style="margin-left: 1em;">业务系统</label>
        <select id="system_name" class="form-control width-150"></select>
    </div>
    <div class="form-group">
        <label style="margin-left: 1em;">业务类型</label>
        <input type="text" class="form-control" id="system_type" required
               placeholder="请输入业务类型">
    </div>
    <div class="form-group">
        <label style="margin-left: 2em;">业务ID</label>
        <input type="text" class="form-control" id="system_id" required
               placeholder="请输入业务ID">
    </div>
</div>
<hr>

<div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <div class="panel panel-default" style="border: 0;">
                <table class="table table-striped table-bordered table-hover" id="main-table"></table>
            </div>
        </div>
    </div>
</div>

<button id="submit_account" type="button" class="btn btn-success" style="width: 100px;">增加账户</button>
<button id="update_account" type="button" class="btn btn-success" style="width: 100px;">修改账户</button>

<hr>

<div class="form-group">
    <label style="margin-left: 1em;">账户秘钥：</label>
    <span id="account_token"></span>
</div>


<div class="form-group">
    <label style="margin-left: 1em;">账户Id：</label>
    <span id="account_uuid"></span>
</div>


<div class="form-group" id="auth_account_div" style="display: none;">
    <label>渠道支付宝授权</label>
    <a href="" target="_blank" id="account_auth">授权</a>
</div>


<%- include ../base/javascript.html %>
<%- include ../plugins/datatables/javascript.html %>
<script type="text/javascript" src="/plugins/moment.min.js"></script>
<script type="text/javascript" src="/plugins/bootstrap/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/jquery/jquery.tips.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/lodash.js"></script>
<script type="text/javascript" src="/javascript/bind/bind.js"></script>
<%-include ../base/footer.html %>
