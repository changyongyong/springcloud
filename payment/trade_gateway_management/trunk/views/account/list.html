<%- include ../base/head.html %>
<link rel="stylesheet" href="/plugins/bootstrap/bootstrap-datetimepicker.min.css">
<style>
    .search {
        margin-left: 15px;
    }

    .search label:nth-child(n+2) {
        margin-left: 15px;
    }

    .search [func=search] {
        margin-left: 15px;
        width: 150px;
        display: inline-block
    }
    .search [func=export] {
        margin-left: 15px;
        width: 50px;
        display: inline-block
    }

    input.queryTime.form-control {
        cursor: pointer;
        width: 150px;
        height: 30px;
        display: inline-block;
        margin-left: 10px;
        text-align: center;
    }
    .form-group select {
        margin-left:  10px
    }
    .goods-info span {
        display: inline-block;
        width: 150px;
        margin-left: 10px;
    }
    .goods-info label {
        margin-left: 15px;
    }
    .trade-success {
        color: green;
        font-weight: 600;
        font-size: 17px
    }
    .trade-fail{
        color: red;
        font-weight: 600;
        font-size: 17px
    }
    .trade-pendding{
        color: darkorange;
        font-size: 17px
    }
    .payment-refund-all{
        color: red;
        font-weight: 600;
    }
    .payment-refund-part{
        color: darkorange;
    }
</style>

    <div class="col-lg-12">

                <table class="table table-striped table-bordered table-hover" id="main-table"></table>
            </div>
        </div>
    </div>
</div>
