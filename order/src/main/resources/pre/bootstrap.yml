#开发环境系统配置

# TOMCAT (TomcatProperties)
server:
  port: 8081
  context-path: /order

#spring相关配置
spring:
  application:
    name: order-service
  cloud:  
    config:  
      uri: http://192.168.1.200:7090
      name:  shengyibao
      profile: pre
      label: syb  # 当使用git存储时，默认就是master
     # 环境
  profiles:
    active: pre
      
#数据库配置
mysql:
  jdbc:
    databasename: syb_order_pre?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useOldAliasMetadataBehavior=true
    
    